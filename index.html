<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">screen placeholder text</div>
      <div class="clear-delete">
        <button id="clearButton">CLEAR</button>
        <button id="deleteButton">DELETE</button>
      </div>
      <div class="row-one">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>รท</button>
      </div>
      <div class="row-two">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
      </div>
      <div class="row-three">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row-four">
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
